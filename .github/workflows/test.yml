name: Test Notebooks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert nbformat
    
    - name: Validate notebook format
      run: |
        # Check if notebooks are valid JSON and can be parsed
        find notebooks/ -name "*.ipynb" 2>/dev/null | while read notebook; do
          echo "Validating $notebook"
          python -c "import nbformat; nbformat.read('$notebook', as_version=4)"
        done
    
    - name: Check notebook execution (dry run)
      run: |
        # Convert notebooks to Python scripts to check for syntax errors
        find notebooks/ -name "*.ipynb" 2>/dev/null | while read notebook; do
          echo "Checking syntax for $notebook"
          jupyter nbconvert --to script "$notebook" --stdout > /dev/null
        done
    
    - name: Run custom validation
      run: |
        # Install additional dependencies for validation
        pip install -r requirements.txt || echo "No requirements.txt found"
        
        # Run our custom validation script
        if [ -f "scripts/validate_notebooks.py" ]; then
          echo "Running custom validation..."
          python scripts/validate_notebooks.py notebooks/
        fi